<!-- src/main/resources/templates/pages/home/index.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
    <link rel="stylesheet" th:href="@{/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/vendors/typicons/typicons.css}">
    <link rel="stylesheet" th:href="@{/vendors/simple-line-icons/css/simple-line-icons.css}">
    <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" th:href="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.css}">

    <link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">
    <!-- endinject -->
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" />
   

    <title>Home</title>
</head>

<body>
    <div class="container-scroller">
        <div th:replace="~{partials/navbar :: navbarFragment}"></div>
        <div class="container-fluid page-body-wrapper">

            <div th:replace="~{partials/sidebar :: sidebarFragment}"></div>

            <th:block th:switch="${pages}">

                <div class="main-panel" th:case="'create-besoin'">
                    <div th:replace="~{pages/home/besoin/form ::formFragment}"></div>
                </div>
                <div class="main-panel" th:case="'besoins'">
                    <div th:replace="~{pages/home/besoin/list ::listFragment}"></div>
                </div>
                <div class="main-panel" th:case="'besoin-details'">
                    <div th:replace="~{pages/home/besoin/details ::detailsFragment}"></div>
                </div>
                <div class="main-panel" th:case="'group-besoin'">
                    <div th:replace="~{pages/home/besoin/group ::groupFragment}"></div>
                </div>
                <div class="main-panel" th:case="'new-proforma'">
                    <div th:replace="~{pages/home/achat/proform/index ::proformaFragment}"></div>
                </div>

            </th:block>


        </div>
    </div>


    <script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>

    <script th:src="@{/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/js/off-canvas.js}"></script>
    <script th:src="@{/js/hoverable-collapse.js}"></script>
    <script th:src="@{/js/settings.js}"></script>
    <script th:src="@{/js/todolist.js}"></script>
    
    
</body>


</html>

<div class="content-wraper mt-3  d-flex justify-content-center" th:fragment="groupDetailsFragment">
    <div class="row flex-grow d-flex justify-content-center">

        <div class="col-lg-10 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Details demande <span th:text="${besoinDeatilsGroupByService.get(0).getProduit().getLibelle()}"></span></h4>
                    <div class="table-responsive pt-3">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        #
                                    </th>
                                    <th>
                                        Service
                                    </th>
                                    <th>
                                        Quantit√©
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="detail,iterStat : ${besoinDeatilsGroupByService}">
                                    <td th:text="${iterStat.count}"></td>
                                    <td th:text="${detail.employe.service.libelle}"></td>
                                    <td th:text="${detail.quantite}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <br>
                    <a href="/home/besoin/group"><button class="btn btn-primary">Retour</button></a>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function () {
                const rows = document.querySelectorAll('tr[data-url]');
        
                rows.forEach(function (row) {
                    row.addEventListener('click', function () {
                        const url = this.getAttribute('data-url');
                        window.location.href = url;
                    });
                });
            });
        </script>


    </div>
</div>
